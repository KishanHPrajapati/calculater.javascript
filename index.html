<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <title></title>
   <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
   <div class="k">
   <label style="color: white;">Enter the first Number :-</label>
   <input type="number" style="background-color:skyblue; color:#2d0236;" name="first" id="first" step="any"/><br><br><br>
   <select id="ope" style="margin-left: 30px;">
           <option value="+">+</option>
           <option value="-">-</option>
           <option value="*">*</option>
           <option value="/">/</option>
   </select><br><br><br>
   <label style="color: white;">Enter the second Number :-</label>
   <input type="number" style="background-color: skyblue; color:#2d0236;" name="second" id="second" step="any"/>

   <br><br><br>

   <button onclick="cal()" style="margin-left:50px;">Calculate</button>
   <input type="text" style="background-color:skyblue; margin-left: 60px; color:#2d0236;" id="res" readonly=""/>
</div>

</body>
<script type="text/javascript">
   function cal(){
   var opr1 = document.getElementById('first').value;
    
   var opr2 = document.getElementById('second').value;
   var ope = document.getElementById('ope').value;
   
      if (ope == '+') {
        var res = parseInt(opr1) + parseInt(opr2);
        }
        if (ope == '-') {
         var res = parseInt(opr1) - parseInt(opr2);
        }
        if (ope == '*') {
          var res = parseInt(opr1) * parseInt(opr2);
        }
        if (ope == '/') {
          var res = parseInt(opr1) / parseInt(opr2);
        }
        document.getElementById('res').value = res;
}

   
</script>
</html>
